<div class="container mt-4">
<div class="card">
<div class="card-header">
<div class="card-title">Create Employee</div>
</div>
   <div class="card-body">
<form autocomplete="off" [formGroup]="employeeForm" (ngSubmit)="OnFormSubmit()" >
<div class="form-group">
 <label>First Name&nbsp;:</label>
 <input type="text" formControlName="firstName" class="form-control" autocomplete="off" id="txtFirstName" >
</div>
<div class="form-group">
    <label for="txtLastName">Last Name&nbsp;:</label>
    <input type="text" formControlName="lastName" class="form-control" id="txtLastName" >
   </div>
   <div class="form-group">
    <label for="txtAddress">Address&nbsp;:</label>
    <input type="text" formControlName="address"   class="form-control" id="txtAddress" >
   </div>
   <div class="form-group">
    <label for="txtCity">City&nbsp;:</label>
    <input type="text" formControlName="city"  class="form-control" id="txtCity" >
   </div>
   <div class="form-group">
    <label for="txtEmail">Email&nbsp;:</label>
    <input type="text" formControlName="email" class="form-control" id="txtEmail" >
   </div>
   <div class="form-group">
    <label for="DOB">Date Of Birth</label>
    <input type="text" class="form-control" id="DOB"  bsDatepicker [bsConfig]="bsdatepickerconfig"  >
   </div>
   
   
   <div class="form-group">
      <button class="btn btn-success">Save</button>
      <button class="btn btn-default" (click)="Cancel()">Cancel</button>
   </div>
 
</form>
</div>
</div>
</div>
