
<div class="container mt-4">
  
    <hr>
    <div class="card ">
<div class="card-header" style="display:flex;justify-content:space-between;">
<div class="header-title"><h4>Employee List</h4>
</div>
<div >
    <a [routerLink]="['/CreateEmployee']" class="btn btn-warning" >Create New</a>
</div>

</div>
<div class="card-body">

  <table class="table table-border">
      <thead>
              <th>Id</th>
              <th>Person Image</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Email</th>
              <th>Manage</th>
      </thead>
      <tbody>
          <tr *ngFor="let employee of employees">
              <td>{{employee.id}}</td>
              <td><img [src]='employee.photoPath' class="imagePhotoPath" alt=""/></td>
              <td>{{employee.firstName}}</td>
              <td>{{employee.lastName}}</td>
              <td>{{employee.address}}</td>
              <td>{{employee.email}}</td>
              <td>
            <div class="btn-group">
                <a class="btn btn-primary" (click)="employeeDetails(employee.id)">Details</a>
                <a class="btn btn-danger"  (click)="deleteEmployee(employee.id)">Delete</a>
            </div>
              </td>
          </tr>
       
      </tbody>
  </table>
</div>
</div>
</div>
